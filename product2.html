<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamy</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
    }

    body {
        height: 200vh;
    }

    .container {
        display: grid;
        grid-template-rows: 5% 3fr 5fr 7%; 
        grid-template-columns: 1fr; 
        height: 100%; 
    }

    /* HEADER部分 */
    header {
        background-color: #4D6A6D; 
        grid-row: 1; 
        display: flex; 
        align-items: center; 
        padding: 0 75px; 
        min-height: 70px; 
        flex-wrap: nowrap;
    }

.search-box::placeholder {
    font-size: 15px; 
    color: #999; 
    font-style: italic; 
}

.search-container {
    display: flex; 
    gap: 5px; 
}

.search-box {
    width: 300px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 20px;    
}

.search-button {
    padding: 8px 16px;
    background-color: #EAE0CC;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
}

.search-button:hover {
    background-color: #D6CDBA;
}

.nav-links {
    display: flex; 
    gap: 15px; 
    margin-left: 211px; 
    align-items: center;
    height: 40px;
}


.nav-links > a,
.dropdown > .title {
    text-decoration: none; 
    color: #EAE0CC; 
    font-size: 14px;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px; /* 固定高度 */
    box-sizing: border-box; /* 確保padding不會影響整體高度 */
}

.nav-links a:hover,
.dropdown .title:hover {
    background-color: #EAE0CC; 
    color: #4D6A6D; 
}

.dropdown {
    position: relative;
    display: flex;
    height: 100%;
    align-items: center;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: calc(100% + 5px); /* 調整下拉選單與按鈕的距離 */
    left: 0;
    background-color: #EAE0CC;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    z-index: 10;
    min-width: 150px;
}

.dropdown-content a {
    display: block;
    color: #4D6A6D;
    padding: 10px 15px;
    text-decoration: none;
    font-size: 15px;
    text-align: center;
}

.dropdown-content a:hover {
    background-color: #4D6A6D;
    color: #EAE0CC;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.user-links {
    position: absolute; 
    right: 100px; 
    top: 15px; 
    display: flex;
    gap: 20px; 
    font-size: 14px;
}

.user-links a {
    text-decoration: none;
    color: #EAE0CC;
    font-weight: bold;
}

.user-links a:hover {
    background-color: #EAE0CC;
    color: #4D6A6D;
    padding: 5px 10px;
    border-radius: 5px;
}

    /* MAIN部分 */

    main {
        background-color: #B2B2A2; 
        grid-row: 2/4; 
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .img {
        width: 500px;
        height: fit-content;
        max-width: 500px;
        max-height: 300px;
        object-fit: cover;
      }
      .product-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 20px;
      }
      .product-box > div {
        display: flex;
        flex-wrap: wrap; /* 使每行換行 */
        justify-content: center; /* 置中對齊商品區塊 */
        gap: 10px; /* 商品間距 */
      }
      .product-div {
        width: 200px; /* 固定每個商品區塊的寬度 */
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        justify-content: center;
      }
      .product-div:hover {
        transform: scale(1.05); /* 讓商品區塊在懸停時略微放大 */
      }

      .product-div .img {
        width: 100px;  /* 固定圖片寬度 */
        height: 100px; /* 固定圖片高度 */
        object-fit: contain; /* 保持圖片比例 */
      }

      .product-title {
        font-size: 1.1rem; /* 縮小商品名稱字體 */
        text-align: center;
        margin: 10px 0;
      }

      .product-price {
        font-size: 1rem; /* 縮小價格字體 */
        text-align: center;
        margin: 5px 0;
      }

      .product-description {
        display: none; /* 隱藏商品描述 */
      }
      .dropdown-content {
    display: none;
    position: absolute;
    top: 40px; /* 與父元素高度相同 */
    left: 0;
    background-color: #EAE0CC;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    z-index: 10;
    min-width: 150px;
}

.dropdown {
    position: relative;
    height: 40px; /* 與其他導航項目相同的高度 */
    display: flex;
    align-items: center;
}


.dropdown-content a {
    display: block;
    padding: 10px 15px;
    text-align: center;
}

    .dropdown-content a:hover {
        background-color: #4D6A6D;
        color: #EAE0CC;
    }

    .dropdown:hover .dropdown-content {
        display: block; /* 滑鼠懸停時顯示選單 */
    }

    .rectangle {

        width: 750px; 
        height: 450px; 
        background-color: #EAE0CC; 
        position: absolute;
        right: 5%; 
        top: 50%; 
        transform: translateY(-50%); /* 精確居中 */
        opacity: 0.9;
        font-family: "新細明體", "PMingLiU", serif;
        padding: 100px; /* 增加內邊距確保文字不緊貼邊界 */
        text-align: left; /* 文字靠左對齊 */
        overflow: auto; /* 防止文字溢出 */
        line-height: 1.6; /* 增加行高，提升可讀性 */
    }

    .rectangle p {

        margin-top: 25px; /* 將段落文字往下移動 */

    }

    /* FOOTER部分 */

    footer {
        background-color: #4D6A6D; 
        grid-row: 4;     
        color: #212529;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #dee2e6;
    }

    footer a:hover {

        text-decoration: underline;
    }

    .footer-content{
        background-color: #4D6A6D; 
    }


    .back-to-top {
    display: inline-block; /* 保持在容器內 */
    margin-top: 15px;
    color: #333;
    font-weight: bold;
    text-decoration: none; /* 取消預設下劃線 */
    padding: 5px 10px; /* 增加內邊距 */
    border-radius: 5px; /* 圓角 */
    transition: background 0.3s; /* 增加滑鼠懸停效果 */
}

.back-to-top:hover {
    background-color: #dee2e6; /* 滑鼠懸停效果 */
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <header>
            <div class="search-container">
                <input type="text" placeholder="搜尋商品..." class="search-box">
                <button class="search-button">搜尋</button>
            </div>
            <nav class="nav-links">
                <a href="index.html">首頁</a>
                <div class="dropdown">
                    <div class="title">商品</div>  <!-- 改為 div 而不是 a 標籤 -->
                    <div class="dropdown-content">
                        <a href="goods.html">All</a>

                        <a href="product2.html">Lamy</a>
                        <a href="product3.html">Montreux</a>            
                    </div>
                </div>
            </nav>
            <div class="user-links">
                <a href="login.html">登入</a>
                <a href="register.html">註冊</a>
                <a href="cart.html">購物車</a>
            </div>
        </header>
        <main>
              <div class="product-box">
                <div class="product-div">
                  <img class="img" src="" alt="商品圖片" />
                  <span class="product-title"></span>
                  <span class="product-price"></span>
                  <span class="product-description"></span>
                </div>
              </div>
        </main>
        <footer>
            <div class="footer-content">
              <p>© 2024 創造有限公司. All rights reserved.</p>
              <p>聯絡我們：<a href="mailto:zwqq1891@gmail.com">zwqq1891@gmail.com</a></p>
              <a href="#top" class="back-to-top">回到頂端 ↑</a>
            </div>
          </footer>
        <script src="js/lamy.js"></script>
        <script src="/js/search.js"></script>
        <script src="js/userSession.js"></script>


</body>
</html>
