<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <script>
        // 預設帳號資料初始化
        if (!localStorage.getItem("accounts")) {
            const defaultAccounts = {
                "admin": "00000000",
                "user1": "12345678"
            };
            localStorage.setItem("accounts", JSON.stringify(defaultAccounts));
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // 從 LocalStorage 中取得帳號資料
            const accounts = JSON.parse(localStorage.getItem("accounts"));

            if (accounts[username] === password) {
                // 儲存登入帳號
                localStorage.setItem("loggedInUser", username);

                // 跳轉到首頁
                window.location.href = "index.html";
            } else {
                document.getElementById("message").innerHTML = 
                    `<p style="color:red;">登入失敗，帳號或密碼錯誤。</p>`;
            }
        }
    </script>    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
    
        body {
            background-color: #B2B2A2;

            display: flex;

        }
    
        .dropdown-content {
            display: none;

        .dropdown-content a {

            text-align: center;
        }
    
        .dropdown-content a:hover {
            background-color: #4D6A6D;
            color: #EAE0CC;
        }
    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        .user-links {
            position: absolute; 
            right: 100px; 
            top: 15px; 
            display: flex;
            gap: 20px; 
            font-size: 14px;
        }
    
        .user-links a {
            text-decoration: none;
            color: #EAE0CC;
            font-weight: bold;
        }
    
        .user-links a:hover {
            background-color: #EAE0CC;
            color: #4D6A6D;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
            /* MAIN部分 */
            main {
            background-color: #B2B2A2; 
            grid-row: 2/4; /* 第二行 */
            position: relative; 
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 全屏高度 */
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px; /* 與父元素高度相同 */
            left: 0;
            background-color: #EAE0CC;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 10;
            min-width: 150px;
        }
    
        .dropdown {
            position: relative;
            height: 40px; /* 與其他導航項目相同的高度 */
            display: flex;
            align-items: center;
        }
    
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-align: center;
        }
    
        .dropdown-content a:hover {
            background-color: #4D6A6D;
            color: #EAE0CC;
        }
    
        .dropdown:hover .dropdown-content {
            display: block; /* 滑鼠懸停時顯示選單 */
        }
    
        .rectangle {
            width: 400px;
            padding: 20px;
            background-color: #EAE0CC;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            text-align: center;
        }
    
        .rectangle h2 {
            margin-bottom: 20px;
            color: #4D6A6D;
        }
    
        .rectangle input {
            width: calc(100% - 20px); /* 输入框宽度 */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            outline: none; /* 移除默认焦点边框 */
        }
    
        .rectangle button {
            width: 100%;
            padding: 10px;
            background-color: #4D6A6D;
            color: #EAE0CC;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    
        .rectangle button:hover {
            background-color: #3B5052;
        }
    
        /* FOOTER部分 */
        footer {
            background-color: #4D6A6D; 
            grid-row: 4;     
            color: #212529;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
    
        footer a:hover {
            text-decoration: underline;
        }
    
        .back-to-top {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
